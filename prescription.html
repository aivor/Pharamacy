   <script>
       //getting user token from localStorage
    var localToken = window.localStorage.getItem("access_token");
// getting doctors prescriptions
$(function (){
    var $pres = $('#pres');
  $.ajax({
    type: 'GET',
    dataType: 'json',
    url: 'https://virtual-healthcare.herokuapp.com/api/pharmacy/prescriptions',
    headers: {"Authorization" : `Bearer ${localToken}`},
    success: function(res){
        var new_div = "";
     $.each(res.data, function(i, item) {
        new_div +=  `
  
                <div class="row">
                    <div class="col-sm">
                <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">Doctor name: ${item.doctor_name}</h5>
                <p class="card-text">Sickness type: ${item.case_history}.</p>
                <a href="#" class="button is-primary"> view details</a>
                </div>
                </div>
                </div>
                </div>
                `
     });
     $pres.append(new_div);
    },
    error: function(err){
        console.log(err)
    }
  })
})
   </script>
